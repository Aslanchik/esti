<div class="container-fluid">
  <div class="row flex-column mt-3 sticky-top">
    <div class="mt-2 mb-2 input-group col-12">
      <input
        type="search"
        placeholder="Search"
        class="form-control"
        [(ngModel)]="searchText"
      />
      <div ngbDropdown class="input-group-append">
        <button class="btn btn-secondary" id="sortDropdown" ngbDropdownToggle>
          Sort
        </button>
        <div ngbDropdownMenu aria-labelledby="sortDropdown">
          <button ngbDropdownItem (click)="sortParam = 'state'">State</button>
          <button ngbDropdownItem (click)="sortParam = 'fname'">Name</button>
        </div>
      </div>
    </div>
    <div class="col-8 mx-auto">
      <div class="row text-center colors">
        <div class="col-4 critical">Critical</div>
        <div class="col-4 active">Active</div>
        <div class="col-4 discharged">Discharged</div>
      </div>
    </div>
  </div>
  <div class="row overflow-hidden">
    <div class="col-12 mt-5">
      <div class="loader" *ngIf="fetching">
        Loading...
      </div>
      <div *ngIf="!patients.length && !fetching">
        <p class="noPatients display-4 ml-3">
          There are no active patients..
        </p>
      </div>
      <div *ngIf="patients.length && !fetching">
        <app-patient-card
          [sortParam]="sortParam"
          [searchText]="searchText"
        ></app-patient-card>
      </div>
    </div>
  </div>
</div>
