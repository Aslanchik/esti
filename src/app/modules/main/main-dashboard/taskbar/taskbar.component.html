<ul class="nav flex-column pt-3 overflow-auto">
  <div>
    <h3 class="mb-4 ml-3 col-12"><i class="fas fa-tasks"></i> Task View</h3>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <li *ngIf="tasks">
          <app-task-item
            (deleteTask)="deleteTask($event)"
            [tasks]="tasks"
          ></app-task-item>
        </li>

        <div class="loader" *ngIf="fetching">
          Loading...
        </div>

        <div class="mx-auto" *ngIf="!tasks.length && !fetching">
          <p>
            No tasks yet..
          </p>
        </div>
      </div>
    </div>
  </div>
</ul>
